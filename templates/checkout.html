<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/checkout.css">
</head>
<body>

    <section id="header" class="section-p1">
        <a href="/"><img src="static/images/logos/logo.png" alt="logo" class="logo"></a>        
    </section>

    <div class="checkout-container">
        <!-- <div class="image-container">
            <img src="static/images/illustrations/payments.png" width="80%" alt="">
        </div> -->
        <div class="checkout-section">

            <h2>Checkout Summary</h2>
            <div class="order-summary">
                {%for i in range(6)%}
                <div class="item">
                    <span>Product {{i+1}}</span>
                    <span>$20.00</span>
                </div>
                {%endfor%}
                <div class="coupon">
                    <span><strong>Coupon applied</strong></span>
                    <span>-5%</span>
                </div>
                <div class="total">
                    <h3><span>Total</span></h3>
                    <h3><span>$114.00</span></h3>
                </div>
            </div>
        </div>
        <div class="checkout-section">
            <h2>Shipping Address</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>
                <div class="buttons">
                    <button type="submit">Continue to Payment</button>
                    <button type="button" onclick="window.history.back()">Back</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>

</html>
