<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/checkout.css">
</head>
<body>

    <section id="header" class="section-p1">
        <a href="/"><img src="static/images/logos/logo.png" alt="logo" class="logo"></a>        
    </section>

    <div class="checkout-container">
        <!-- <div class="image-container">
            <img src="static/images/illustrations/payments.png" width="80%" alt="">
        </div> -->
        <div class="checkout-section">

            <h2>Checkout Summary</h2>
            <div class="order-summary">
                {% for i in range(product_data_list|length) %}
                    <div class="item">
                        <span>{{ product_data_list[i]['productDisplayName'] }}</span>
                        <span>{{ quantities[i] }} x</span>
                        <span>${{ product_data_list[i]['price'] }}</span>
                    </div>
                {% endfor %}
                <div class="coupon">
                    <span><strong>Coupon applied</strong></span>
                    <span>-0%</span>
                </div>
                <div class="total">
                    <h3><span>Total</span></h3>
                    <h3><span>${{product_data}}</span></h3>
                </div>
            </div>
        </div>
        <div class="checkout-section">
            <h2>Shipping Address</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="use-saved-address">
                        <h3>Use Saved Address</h3>
                        <input type="checkbox" id="use-saved-address" name="use-saved-address">
                    </label>
                </div>
                <div class="form-group" id="saved-address-section" style="display: none;">
                    <!-- Your code to display the saved address from the user's profile here -->
                    <!-- For demonstration purposes, I'm using placeholders -->
                    <label>Saved Address</label>
                    <p>John Doe</p>
                    <p>123 Main St</p>
                    <p>New York, NY 10001</p>
                </div>
                <div class="form-group" id="new-address-section">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>
                <div class="buttons">
                    <button type="submit">Cash On Delivery</button>
                    <button type="button" onclick="window.history.back()">Back</button>
                </div>
            </form>
        </div>
        
        <script>
            document.getElementById("use-saved-address").addEventListener("change", function() {
                var savedAddressSection = document.getElementById("saved-address-section");
                var newAddressSection = document.getElementById("new-address-section");
                if (this.checked) {
                    savedAddressSection.style.display = "block";
                    newAddressSection.style.display = "none";
                } else {
                    savedAddressSection.style.display = "none";
                    newAddressSection.style.display = "block";
                }
            });
        </script>
        
        
    </div>
</body>
</html>

</html>
